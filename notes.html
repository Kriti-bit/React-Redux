<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>React Basics</title>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
<body>
    <div id = "app"></div>
        <script type="text/babel">
        class App extends React.Component {

            state = {
                name : 'ABC',
                age : 30
            }

            handleClick = (e) => {
                console.log(e.target);
                //setState is used to update one/all properties of the state | Changes to the state are reflected everywhere
                this.setState({
                    name : 'ABCD'
                })
                console.log(this.state); //this will work only when we use arrow functions
            }

            handleMouseOver = (e) => {
                console.log(e.target , e.pageX);
            }

            handleCopy = (e) => {
                console.log('Do not Copy');
            }

            handleChange = (e) =>{
                this.setState({
                    name:e.target.value
                })
            }

            handleSubmit = (e) =>{
                e.preventDefault(); //The default action here is to refresh the page on pressing submit
                console.log('form submitted',this.state.name);
            }

            render(){
                return (
                    <div className="app-content">  
                        <h1> Hey</h1>
                        <p> Random Number : { Math.random() * 10 } </p> {/* {} signifies javascript code */}
                        <p> Name  enteres in the state is { this.state.name } and the age is { this.state.age } </p> {/* Here, this refers to the compenent itself and the state is the state */}
                        <button onClick={this.handleClick}> Click Me</button> {/* List of Events -> https://reactjs.org/docs/events.html#supported-events*/}
                        {/* While calling a function we don't use () i.e. handleClick(), bec that will call the function even before the page loads | This refers to the component*/}
                        <button onMouseOver={this.handleMouseOver}>Hover me</button>
                        <p onCopy={this.handleCopy}>Text Here</p>
                        {/*If we use onClick in button instead of onSubmit, enter will not be detected as submit*/}
                        <form onSubmit={this.handleSubmit}>  
                            <input type="text" onChange={this.handleChange} />
                            <button>Submit</button>
                        </form>
                    </div>    
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
        </script>
</body>     
</html>
