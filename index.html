  
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>React Basics</title>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
<body>
    <div id = "app"></div>
        <script type="text/babel">
        class App extends React.Component {
            state = {
                name : 'ABC',
                age : 30
            }
            render(){
                return (
                    <div className="app-content">  
                        <h1> Hey</h1>
                        <p> Random Number : { Math.random() * 10 } </p> {/* {} signifies javascript code */}
                        <p> Name  enteres in the state is { this.state.name } and the age is { this.state.age } </p> {/* Here, this refers to the compenent itself and the state is the state */}
                    </div>    
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
        </script>
</body>     
</html>
